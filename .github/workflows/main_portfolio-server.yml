name: Build and deploy JAR app to Azure Web App - portfolio-server

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  actions: read  # Actions 권한 설정
  contents: read  # 레포지토리 내용 읽기 권한 설정
  id-token: write  # JWT 요청을 위한 권한 설정

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}

      - name: Build with Gradle
        run: |
          ./gradlew clean build  # Gradle로 빌드합니다.

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: 'build/libs/*.jar'  # 빌드 후 JAR 파일 경로를 지정합니다.
          retention-days: 1  # 아티팩트를 1일 동안만 저장

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write # This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app
          path: './'  # 다운로드한 아티팩트를 기본 경로에 다운로드

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_42E2F1C2ABB140048A1CE35DA40946AD }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_7B448C04F54043F9BB6CCFDB0098F35D }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_C092328F311C458CB006C0DD84816043 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'portfolio-server'
          slot-name: 'Production'
          package: './java-app/build/libs/portfolio-server-0.0.1-SNAPSHOT.jar'  # 다운로드된 JAR 파일 경로를 지정
