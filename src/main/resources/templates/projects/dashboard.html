<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>메인</title>
    <link rel="stylesheet" th:href="@{/css/access/home.css}">
    <link rel="stylesheet" th:href="@{/css/menu/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/menu/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/projects/createTask.css}">
    <link rel="stylesheet" th:href="@{/css/projects/dashboard.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery 사용 -->
    <script src="/js/dashboard.js" defer></script> <!-- createTask.js 추가 -->
</head>
<body>
<!-- 전체 컨테이너 -->
<div class="container">
    <!-- 내비게이션 바 프래그먼트 포함 -->
    <div th:replace="~{menu/sidebar :: sidebar}" class="sidebar"></div>

    <!-- 대시보드 콘텐츠 영역 -->
    <div class="main-content">
        <h1>대시보드</h1>
        <div id="dashboard">
            <div class="dashboard-item">
                <p>총 작업 수: <span th:text="${totalTasks}">0</span></p>
            </div>
            <div class="dashboard-item">
                <p>완료된 작업 수: <span th:text="${completedTasks}">0</span></p>
            </div>
            <div class="dashboard-item">
                <p>미완료 작업 수: <span th:text="${incompleteTasks}">0</span></p>
            </div>
            <div class="dashboard-item">
                <p>마감일이 지난 작업 수: <span th:text="${overdueTasks}">0</span></p>
            </div>
        </div>    </div>
</div>
</body>
</html>
