<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>로그인</title>
    <link rel="stylesheet" href="/css/access/login.css"> <!-- CSS 파일 링크 -->
</head>
<body>
<div class="form-container"> <!-- 전체 폼을 감싸는 컨테이너 -->
    <form th:action="@{/access/login}" method="post">
        <h2>로그인</h2>
        <div class="field-container">
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" required="required"/>
        </div>
        <div class="field-container">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required="required"/>
        </div>
        <button type="submit" class="login-button">로그인</button>
    </form>
    <form th:action="@{/access/register}" method="get">
        <button type="submit" class="register-button">회원가입</button> <!-- 회원가입 버튼에 클래스 추가 -->
    </form>
</div>
</body>
</html>
